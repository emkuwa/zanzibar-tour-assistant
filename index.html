<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zanzibar Resident Expert</title>
    <style>
        :root {
            --primary: #0d9488;
            --bg: #f1f5f9;
            --white: #ffffff;
            --text: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background-color: var(--bg); 
            display: flex; 
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .page-wrapper {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 8px;
        }

        h1 { font-size: 18px; }

        /* Hapa ndipo muhimu: Inahakikisha chat inachukua nafasi yote */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8fafc;
        }

        .next-steps {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 10px;
        }

        .step { display: flex; align-items: center; gap: 10px; font-size: 13px; margin-bottom: 8px; color: #64748b; }
        .step-icon { color: var(--primary); font-weight: bold; }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: white;
            color: var(--text);
            border-bottom-left-radius: 2px;
            border: 1px solid #e2e8f0;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        form { display: flex; gap: 10px; }

        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .typing { font-size: 12px; color: #94a3b8; display: none; }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <header>
            <div class="badge">Local Resident Response</div>
            <h1>Your Zanzibar Expert</h1>
        </header>

        <div id="chat-container">
            <div class="next-steps">
                <div class="step"><span class="step-icon">1</span> Share location or travel dates</div>
                <div class="step"><span class="step-icon">2</span> Get local tips & tour picks</div>
                <div class="step"><span class="step-icon">3</span> Explore at your own pace</div>
            </div>
            <div id="typing-indicator" class="typing">Expert is typing...</div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask anything about Zanzibar..." required>
                <button type="submit" id="submit-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = "/.netlify/functions/chat";
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');

        let chatHistory = [];

        const appendMessage = (text, isUser) => {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            div.textContent = text;
            container.insertBefore(div, typingIndicator);
            container.scrollTop = container.scrollHeight;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if(!message) return;

            input.value = '';
            appendMessage(message, true);
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            typingIndicator.style.display = 'block';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify({ history: chatHistory })
                });
                const data = await response.json();
                typingIndicator.style.display = 'none';
                if(data.reply) {
                    appendMessage(data.reply, false);
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                }
            } catch (err) {
                typingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
