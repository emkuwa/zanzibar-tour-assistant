<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zanzibar Resident Expert â€” Help & Local Tours</title>
    <style>
        :root {
            --primary: #0d9488;
            --primary-dark: #0f766e;
            --primary-light: #f0fdfa;
            --bg: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --error: #ef4444;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Hapa ndipo tulitengeneza muundo imara */
        .page-wrapper {
            width: 100%;
            max-width: 500px;
            height: 100vh; /* Inajaza kioo chote cha simu */
            display: flex;
            flex-direction: column;
            background: var(--white);
            position: relative;
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            flex-shrink: 0; /* Isijinyonye */
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        h1 { font-size: 20px; margin-bottom: 5px; }
        .subheading { font-size: 14px; opacity: 0.9; }

        /* Hii ndio sehemu ya meseji - flex: 1 inaifanya ichukue nafasi yote ya katikati */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #ffffff;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: var(--white);
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: var(--text);
            border-bottom-left-radius: 2px;
        }

        .typing { font-size: 13px; color: var(--text-light); display: none; margin-bottom: 10px; }

        /* Sehemu ya kuandikia meseji ibaki chini kila wakati */
        .input-area {
            padding: 15px 15px calc(15px + var(--safe-bottom));
            border-top: 1px solid #f1f5f9;
            background: var(--white);
            flex-shrink: 0;
        }

        form { position: relative; display: flex; align-items: center; }

        input {
            width: 100%;
            padding: 15px 100px 15px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        button {
            position: absolute;
            right: 5px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 'How it works' nimeiweka ndani ya chat ili isizibe sehemu ya kuandikia */
        .next-steps {
            background-color: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .step { display: flex; align-items: center; gap: 10px; font-size: 13px; margin-bottom: 8px; }
        .step-icon { 
            width: 20px; height: 20px; background: var(--primary-light); 
            color: var(--primary); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        @media (min-width: 641px) {
            body { padding: 20px; }
            .page-wrapper { height: 800px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="badge">Local Resident Response</div>
            <h1>Your Zanzibar Expert</h1>
            <p class="subheading">Real advice with zero booking pressure.</p>
        </header>

        <div id="chat-container">
            <div class="next-steps">
                <div class="step"><div class="step-icon">1</div><span>Share your location or travel dates</span></div>
                <div class="step"><div class="step-icon">2</div><span>Receive local tips & tour picks</span></div>
                <div class="step"><div class="step-icon">3</div><span>Explore at your own pace</span></div>
            </div>
            
            <div id="typing-indicator" class="typing">Zanzibar Expert is typing...</div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask anything about Zanzibar..." autocomplete="off" required>
                <button type="submit" id="submit-btn">Send</button>
            </form>
            <p id="error-message" style="color: red; font-size: 12px; display: none; text-align: center; margin-top: 5px;">Connection error. Try again.</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = "/.netlify/functions/chat";
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const submitBtn = document.getElementById('submit-btn');

        let chatHistory = [];

        const appendMessage = (text, isUser) => {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            div.textContent = text;
            container.insertBefore(div, typingIndicator);
            container.scrollTop = container.scrollHeight;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            appendMessage(message, true);
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            typingIndicator.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory }) 
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                if (data.reply) {
                    appendMessage(data.reply, false);
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                }
            } catch (err) {
                typingIndicator.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
