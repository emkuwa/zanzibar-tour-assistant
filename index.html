<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zanzibar Resident Expert â€” Help & Local Tours</title>
    <style>
        :root {
            --primary: #0d9488;
            --bg: #f8fafc;
            --text: #1e293b;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .page-wrapper {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            /* Hii inahakikisha page haipotei */
            min-height: 100vh; 
            position: relative;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
        }

        h1 { font-size: 22px; line-height: 1.2; }
        .subheading { font-size: 14px; opacity: 0.9; margin-top: 8px; }

        /* Hapa ndipo meseji zinakaa */
        #chat-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: var(--text);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #f1f5f9;
            background: white;
        }

        form { position: relative; display: flex; align-items: center; }

        input {
            width: 100%;
            padding: 15px 110px 15px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            background: #f8fafc;
        }

        button {
            position: absolute;
            right: 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .next-steps {
            background-color: #f8fafc;
            padding: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .next-steps h2 { font-size: 12px; text-transform: uppercase; color: #64748b; margin-bottom: 15px; }

        .step { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; font-size: 14px; }
        .step-icon { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="badge">Local Resident Response</div>
            <h1>Your Zanzibar Expert<br>Already Here or Planning?</h1>
            <p class="subheading">Get real advice with zero booking pressure.</p>
        </header>

        <div id="chat-container">
            <div id="typing-indicator" style="display:none; font-size: 13px; color: #64748b;">Expert is typing...</div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="e.g. 'Staying in Paje'..." required>
                <button type="submit">Get Advice</button>
            </form>
        </div>

        <div class="next-steps">
            <h2>How it works</h2>
            <div class="step"><span class="step-icon">1</span> Share your location or travel dates</div>
            <div class="step"><span class="step-icon">2</span> Receive personalized local tips</div>
            <div class="step"><span class="step-icon">3</span> Explore at your own pace</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const container = document.getElementById('chat-container');
        const typing = document.getElementById('typing-indicator');

        let chatHistory = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if(!msg) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = msg;
            container.insertBefore(userDiv, typing);
            
            chatHistory.push({ role: "user", parts: [{ text: msg }] });
            input.value = '';
            typing.style.display = 'block';

            try {
                const res = await fetch("/.netlify/functions/chat", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: chatHistory })
                });
                const data = await res.json();
                typing.style.display = 'none';

                if(data.reply) {
                    const aiDiv = document.createElement('div');
                    aiDiv.className = 'message ai-message';
                    aiDiv.textContent = data.reply;
                    container.insertBefore(aiDiv, typing);
                    chatHistory.push({ role: "model", parts: [{ text: data.reply }] });
                }
            } catch (e) { typing.style.display = 'none'; }
        });
    </script>
</body>
</html>
